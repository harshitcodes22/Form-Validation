<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Image/fav.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="container-img">
                <div class="header-info">
                    <img src="./Image/fav.png" alt="" class="header-img">
                    <h1 class="heading">My Login form</h1>
                </div>

            </div>
            <div class="container-form">
                <form class="form">
                    <label for="fname" class="fname">First name:</label>
                    <input type="text" id="fname" placeholder="First Name" class="Username">
                    <label for="fpassword" class="fpassword">password:</label>
                    <input type="password" id="fpassword" class="password" placeholder="password"><br>
                    <input type="submit" value="Submit" class="submitbtn">
                    <div class="error">
                        <p class="error-display hidden"></p>
                        </p>
                    </div>
                </form>

            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
